<html>
<head>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      text-align: center;
      background: linear-gradient( 45deg, #ffd700, #7ec0ee );
      font-family: 'Roboto', 'Helvetica', sans-serif;
    }
  </style>
</head>
<body>
    <h1 class="mdl-typography--display-4">Virtual Girlfriend</h1>
    <h2 class="mdl-typography--display-3">(415) 801-0404</h2>
    <section>
      <h3>Recordings</h3>
      <ul style="list-style-type:none; text-align:center; padding-left: 0px;">
          {% for recording in recordings %}
          <li style="padding-top: 15px;">
              <p>{{recording.date_created | timesince}}</p>
              <audio src="{{recording.uri}}" controls />
          </li>
          {% endfor %}
      </ul>
    </section>

    <section>
      <h3>Messages</h3>
      <ul style="list-style-type:none; text-align:center; padding-left: 0px;">
          {% for message in messages %}
          <li style="padding-top: 15px;">
            <p>{{ message.body }} :: {{ message.date_created | timesince }}</p>
          </li>
          {% endfor %}
      </ul>
    </section>
</body>
</html>
